<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]"
            id="header-container">
            <div class="logo w-[120px]"><img src="./assets/Logo.png" alt=""></div>
            <div class="sort"><button class="btn">Sort by view</button></div>
            <div class="blogs"><button class="btn bg-[#FF1F3D] text-white">Blog</button></div>
        </nav>

        <nav id="category-container" class="flex justify-center gap-5 py-5 ">
            <button id="btn-all" onclick="loadVideos()"
                class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white active">All</button>
        </nav>
    </header>

    <section id="display-videos" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

        <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>

    </section>




    <script src="script/index.js"></script>
</body>

</html>
