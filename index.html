<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]"
            id="header-container">
            <div class="logo w-[120px]"><img src="./assets/Logo.png" alt=""></div>
            <div class="sort"><button class="btn">Sort by view</button></div>
            <div class="blogs"><button class="btn bg-[#FF1F3D] text-white">Blog</button></div>
        </nav>

        <nav id="category-container" class="flex justify-center gap-5 py-5 ">
            <button onclick="loadVideos()" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button>
        </nav>
    </header>

    <section id="display-videos" class="w-11/12 mx-auto gird grid-cols-4 gap-5">
        <div className="card bg-base-100 shadow-sm">
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
            </figure>
            <div className="card-body">
                <h2 className="card-title">Card Title</h2>
                <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                <div className="card-actions justify-end">
                    <button className="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </section>




    <script src="script/index.js"></script>
</body>

</html>
